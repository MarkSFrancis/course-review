          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COURSE_REVIEW_CD378 }}"
          projectId: course-review-cd378
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
